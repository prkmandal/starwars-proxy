<p>starships works!</p>

<table class="table">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Name</th>
        <th scope="col">Model</th>
        <th scope="col">Manufacturer</th>
        <th scope="col">Consumables</th>
        <th scope="col">Films</th>
      </tr>
    </thead>
    <tbody>
        @for(post of starships; track post.id){
            <tr>
                <th scope="row">{{post.id}}</th>
                <td>{{post.name}}</td>        
                <td>{{post.model}}</td>
                <td>{{post.manufacturer}}</td>
                <td>{{post.consumables}}</td>
                <td><a href="javascript: void(0);" (click)="navigateToFilm(post.films)"> Films</a></td>
              </tr>
        }

    </tbody>
  </table>
